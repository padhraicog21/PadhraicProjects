<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<head>
    <title>Check Out</title>
</head>
<body>
<div align="center">
    <h1>Check Out</h1>
    <br/>
	<h:form>
    <h:outputLabel for="product">Product/Service:</h:outputLabel>  
	<h:inputText id="product" value="#{authorizePayment.product}"/><br/> 
	<h:outputLabel for="subtotal">SubTotal:</h:outputLabel>  
	<h:inputText id="subtotal" value="#{authorizePayment.subTotal}"/><br/>  
    <h:outputLabel for="shipping">Shipping:</h:outputLabel>  
	<h:inputText id="shipping" value="#{authorizePayment.shipping}"/><br/> 
    <h:outputLabel for="tax">Tax:</h:outputLabel>  
	<h:inputText id="tax" value="#{authorizePayment.tax}"/><br/> 
    <h:outputLabel for="total">Total Amount:</h:outputLabel>  
	<h:inputText id="total" value="#{authorizePayment.total}"/><br/> 
   <h:commandButton action="#{authorizePayment.checkOut}" value="Checkout"/>
   <h:outputText value="#{authorizePayment.product}"/><br/>
	</h:form>
</div>
</body>
</html>
